name: Release to staging

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  id-token: write

env:
  NAMESPACE: staging
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      repo_path: ${{ steps.repo.outputs.repo_path }}
      registry: ${{ steps.repo.outputs.registry }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize ECR repo name (lowercase)
        run: echo "ECR_REPOSITORY=${ECR_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute registry & repo path
        id: repo
        shell: bash
        run: |
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          REPO_PATH="${REGISTRY}/${NAMESPACE}/${ECR_REPOSITORY}"
          echo "registry=$REGISTRY" >> "$GITHUB_OUTPUT"
          echo "repo_path=$REPO_PATH" >> "$GITHUB_OUTPUT"

      - name: Build & push app image to ECR
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.repo.outputs.repo_path }}:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Export tag
        id: tag
        run: |
          TAG="staging-${{ github.sha }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Debug
        run: echo "Image tag is ${{ steps.tag.outputs.tag }}"
      - name: Log image reference
        run: |
          echo "Pushed: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-${GITHUB_SHA}"
  
  deploy_staging:
    needs: build_and_push
    uses: ./.github/workflows/cd-deploy-staging.yml
    secrets: inherit
    with:
      digest: ${{ needs.build_and_push.outputs.digest }}
      repo_path: ${{ needs.build_and_push.outputs.repo_path }}
      registry: ${{ needs.build_and_push.outputs.registry }}
